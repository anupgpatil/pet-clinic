<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Of Vets</title>
</head>
<body>
<!-- /*@thymesVar id="vet" type="anup.learnspring.model.Vet" */-->
<h1 th:text="'List of Vets'"> Owners Index Page Default</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">Default</td>
        <td th:text="${vet.firstName}">Default</td>
        <td th:text="${vet.lastName}">Default</td>
    </tr>
    </tbody>

</table>
</body>
</html>
